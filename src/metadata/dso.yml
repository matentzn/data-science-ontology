# PURL configuration for http://purl.obolibrary.org/obo/dso

idspace: DSO
base_url: /obo/dso

products:
- dso.owl: https://raw.githubusercontent.com/obophenotype/data-science-ontology/master/dso.owl
- dso.obo: https://raw.githubusercontent.com/obophenotype/data-science-ontology/master/dso.obo

term_browser: ontobee
example_terms:
- DSO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/data-science-ontology/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/data-science-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DSO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/data-science-ontology/master/
